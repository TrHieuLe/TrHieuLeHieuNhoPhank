<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-modal {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      position: relative;
      animation: slideDown 0.5s ease;
    }

    .login-modal h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-modal button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-modal button:hover {
      background-color: #0056b3;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="login-modal">
    <h2>Đăng nhập Admin</h2>
    <div class="error-msg" id="errorMsg">❌ Sai mật khẩu!</div>
    <input type="password" id="password" placeholder="Nhập mật khẩu...">
    <button onclick="login()">Đăng nhập</button>
  </div>

  <script>
    function login() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");
      const correctPassword = "hieunhocau"; // bạn có thể đổi ở đây

      if (input === correctPassword) {
        localStorage.setItem("isAdmin", "true");
        // Chuyển sang trang chính (có thể là index.html hoặc admin.html)
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
