<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đọc bài viết</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
      /* Không set width: 100% để giữ nguyên width inline */
      display: inline-block;
      border-radius: 4px;
      border: 1.5px solid #bbb;
      background: #fff;
      box-sizing: border-box;
    }
    .inline-image-wrapper {
      display: inline-block;
      vertical-align: middle;
      position: relative;
      max-width: 100%;
      user-select: all;
    }
    .inline-image-wrapper.align-center {
      display: block !important;
      margin-left: auto !important;
      margin-right: auto !important;
      text-align: center !important;
      float: none !important;
    }
    .inline-image-wrapper.align-left {
      display: block !important;
      margin-left: 0 !important;
      margin-right: auto !important;
      text-align: left !important;
      float: none !important;
    }
    .inline-image-wrapper.align-right {
      display: block !important;
      margin-left: auto !important;
      margin-right: 0 !important;
      text-align: right !important;
      float: none !important;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");

    if (posts[id]) {
      document.getElementById("content").innerHTML = posts[id].content;
    } else {
      document.getElementById("content").innerHTML = "<p>Bài viết không tồn tại.</p>";
    }
  </script>
</body>
</html>
